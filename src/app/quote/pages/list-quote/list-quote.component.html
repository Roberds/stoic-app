


<div class="card d-inline-flex m-3" style="width: 18rem;" *ngFor="let quote of quotes">
  <div class="card-body">
    <h5 class="card-title">{{quote.author}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{quote.category}}</h6>
    <p class="card-text">{{quote.description}}</p>
    <button class="btn btn-danger m-2" (click)="deleteQuote((quote.id))">Delete</button>
    <a href="#" class="card-link">More</a>
  </div>
</div>
